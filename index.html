<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEO MODZ LIKES FF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4B0082; /* Fundo roxo */
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Para ocultar barras de rolagem */
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Para colocar as partículas no fundo */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Fundo semi-transparente */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1; /* Para ficar acima das partículas */
            color: #fff;
        }

        h1 {
            text-align: center;
            color: #DDA0DD; /* Lilás claro para combinar com o tema */
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1E90FF; /* Azul */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #4682B4; /* Azul mais escuro */
        }

        .response-box {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            color: #fff;
        }

        .response-box.success {
            background-color: rgba(50, 205, 50, 0.2);
            border-color: #32CD32;
        }

        .response-box.error {
            background-color: rgba(255, 69, 0, 0.2);
            border-color: #FF4500;
        }
    </style>
</head>
<body>

<div id="particles-js"></div> <!-- Área das partículas -->

<div class="container">
    <h1>LEO MODZ LIKES FF</h1>
    <form id="likeForm">
        <label for="id">DIGITE O ID PARA ENVIAR OS LIKES</label>
        <input type="text" id="id" name="id" required>

        <input type="submit" value="ENVIAR 100 LIKES">
    </form>

    <div id="responseBox" class="response-box"></div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#DDA0DD" /* Cor das partículas (Lilás) */
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false
            },
            "size": {
                "value": 5,
                "random": true
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#DDA0DD", /* Cor das linhas entre partículas */
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 4,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "grab"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            }
        },
        "retina_detect": true
    });

    document.getElementById('likeForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var id = document.getElementById('id').value;
        var responseBox = document.getElementById('responseBox');

        if (id.trim() === "") {
            responseBox.innerHTML = "<div class='error'>POR FAVOR, INSIRA UM ID VÁLIDO.</div>";
            return;
        }

        var apiUrl = `https://mdzapis.com/api/like/${id}?apikey=jbrkey4`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    responseBox.innerHTML = "<div class='success'>LIKES ENVIADOS COM SUCESSO!</div>";
                } else {
                    responseBox.innerHTML = "<div class='error'>LIKES ENVIADOS COM SUCESSO!</div>";
                }
            })
            .catch(error => {
                responseBox.innerHTML = "<div class='error'>Erro ao se comunicar com a API.</div>";
            });
    });
</script>

</body>
</html>
