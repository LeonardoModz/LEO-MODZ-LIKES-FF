<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEO MODZ LIKES FF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .response-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        .response-box.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .response-box.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>BY LEO MODZ</h1>
    <form id="likeForm">
        <label for="id">DIGITE O ID PARA ENVIAR OS LIKES</label>
        <input type="text" id="id" name="id" required>

        <input type="submit" value="ENVIAR 100 LIKES">
    </form>

    <div id="responseBox" class="response-box"></div>
</div>

<script>
    document.getElementById('likeForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var id = document.getElementById('id').value;
        var responseBox = document.getElementById('responseBox');

        if (id.trim() === "") {
            responseBox.innerHTML = "<div class='error'>POR FAVOR, INSIRA UM ID V√ÅLIDO.</div>";
            return;
        }

        var apiUrl = `https://mdzapis.com/api/like/${id}?apikey=jbrkey4`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    responseBox.innerHTML = "<div class='success'>LIKES ENVIADOS COM SUCESSO!</div>";
                } else {
                    responseBox.innerHTML = "<div class='error'>LIKES ENVIADOS COM SUCESSO!</div>";
                }
            })
            .catch(error => {
                responseBox.innerHTML = "<div class='error'>Erro ao se comunicar com a API.</div>";
            });
    });
</script>

</body>
</html>
